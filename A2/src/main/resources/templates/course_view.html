<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />

</head>

<body background="https://givewings.org/wp-content/uploads/2016/09/secure.jpg">
<h1><font color="white">Welcome to Courses section !</font></h1>

<table  border="1">
    <thead>
    <tr>
        <th><font color="white">course.ID</font></th>
        <th><font color="white">course.NAME</font></th>
   <!--     <th>course.STUDENT</th>
             <th>student.ID</th>
             <th>student.NAME</th>
             <th>student.GROUP</th>
             <th>student.COURSE_NAME</th>
             <th>student.GRADES</th>   -->
        <th><font color="white">course.TEACHER</font></th>
        <th><font color="white">teacher.ID</font></th>
        <th><font color="white">teacher.FIRST_NAME</font></th>
        <th><font color="white">teacher.LAST_NAME</font></th>
        <th><font color="white">teacher.EMAIL</font></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${ courseWithTeachersList }">
        <td th:text="${ course.id }" style="color:#0000ff">ID</td>
        <td th:text="${ course.name }" style="color:#0000ff">name</td>
        <td>----></td>
        <td th:text="${ course.teacher.id }" style="color:#0000ff">ID</td>
        <td th:text="${ course.teacher.firstName }" style="color:#0000ff">fn</td>
        <td th:text="${ course.teacher.lastName }" style="color:#0000ff">ln</td>
        <td th:text="${ course.teacher.email }" style="color:#0000ff">em</td>
    </tr>
    </tbody>
</table>

<br/>
<br/>
<br/>

 <form   th:object="${newCourse}" method="POST">
			<div class="col-sm-12">
                <label><font color="gray">Course name</font></label>
				<input placeholder="Course Name" name="name"/>
			</div>
			<div class="col-sm-12">
                <label><font color="gray">Teacher</font></label>
				<input placeholder="Teacher" name="teacher"/>
			</div>

			<button type="submit" class = "btn btn-primary">ADD Teacher</button>
</form>

</body>
