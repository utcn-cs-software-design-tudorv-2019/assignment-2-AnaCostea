<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Teachers</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body background="https://givewings.org/wp-content/uploads/2016/09/secure.jpg">
<h1><font color="white">Welcome, admin user !</font></h1>

<table  border="1">
    <thead>
    <tr>
        <th><font color="white">teacher.ID</font></th>
        <th><font color="white">teacher.FIRSTNAME</font></th>
        <th><font color="white">teacher.LASTNAME</font></th>
        <th><font color="white">teacher.EMAIL</font></th>
        <th><font color="white">course entire data</font></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${ teachersWithCoursesList }">

        <td th:text="${ teacher.idTeacher }" style="color:#0000ff"></td>
        <td th:text="${ teacher.firstName }" style="color:#0000ff"></td>
        <td th:text="${ teacher.lastName }" style="color:#0000ff"></td>
        <td th:text="${ teacher.email }" style="color:#0000ff"></td>
        <td th:text="${ teacher.courses }" style="color:#0000ff">
            <p th:each="course: ${ teacher.courses  }" style="color:#0000ff">
                <span th:text="${course.idCourse}" style="color:#0000ff"></span>
                <span th:text="${course.name}" style="color:#0000ff"></span>
                <span th:text="${course.teacherId}" style="color:#0000ff"></span>
                <span th:text="${course.teacherName}" style="color:#0000ff"></span>
            </p>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<br/>
<br/>

<form   th:object="${newTeacher}" method="POST">

<!--    <div class="col-sm-12">
        <label>ID</label>
        <input placeholder="Teacher ID" name="idTeacher"/>
    </div>-->
    <div class="col-sm-12">
        <label><font color="gray">Email</font></label>
        <input placeholder="Teacher email" name="email"/>
    </div>
    <div class="col-sm-12">
        <label><font color="gray">First name</font></label>
        <input placeholder="Teacher First Name" name="firstName"/>
    </div>
    <div class="col-sm-12">
        <label><font color="gray">Last name</font></label>
        <input placeholder="Teacher Last Name" name="lastName"/>
    </div>


    <!--        <input type="submit" name = "action" value="Create Teacher"/>
           <input type="submit" name = "action" value="Update Teacher"/>
           <input type="submit" name = "action" value="Delete Teacher"/> -->


               <button type="submit" class = "btn btn-primary" name = "action" value="Create Teacher">ADD Teacher</button>
              <button type="submit" class = "btn btn-primary" name = "action" value="Update Teacher">EDIT Teacher</button>
               <button type="submit" class = "btn btn-primary" name = "action" value="Delete Teacher">DELETE Teacher</button>

</form>


<form>
    <div style="margin:50px">
        <button  type="submit" onclick=parent.open("http://localhost:8090/grades") >VIEW ALL GRADES</button>

    </div>
</form>

</body>

</html>
