<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<!--<body background = "https://www.itmagazine.us/wp-content/uploads/2017/10/6f6499a403cf64afea180b6419def4ef.jpg">-->
<body background="https://givewings.org/wp-content/uploads/2016/09/secure.jpg">

<!--<h1> color="white"> Welcome, student user !</h1>-->
<h1><font color="white">Welcome, student user !</font></h1>


<table  border="1">
    <font color="white">
<thead>
<tr>
    <th><font color="white">student.ID</font></th>
    <th><font color="white">student.NAME</font></th>
    <th><font color="white">student.GROUP</font></th>
    <th><font color="white">student.COURSE</font></th>
    <th><font color="white">student.GRADES</font></th>
</tr>
</thead>
<tbody>
<tr th:each="student : ${ studentsWithCoursesList }" >

    <td th:text="${ student.id }" style="color:#0000ff">ID</td>
    <td th:text="${ student.studentName }" style="color:#0000ff"></td>
    <td th:text="${ student.studentGroup }" style="color:#0000ff"></td>
    <td th:text="${ student.courseName }" style="color:#0000ff"></td>
    <td th:text="${ student.studentGrades }" style="color:#0000ff"></td>
    </td>
</tr>
</tbody>
    </font>
</table>

<br/>
<br/>
<br/>

<form   th:object="${newStudent}" method = "POST">
    <div class="col-sm-12">
        <label><font color="gray">Student ID</font></label>
        <input type = "text" th:field="*{id}"/>
    </div>
    <div class="col-sm-12">
        <label><font color="gray">Student Name</font></label>
        <input type = "text" th:field="*{studentName}"/>
    </div>
    <div class="col-sm-12">
        <label><font color="gray">Student Group</font></label>
        <input type = "text" th:field="*{studentGroup}"/>
    </div>
    <div class="col-sm-12">
        <label><font color="gray">Course Name</font></label>
        <input type = "text" th:field="*{courseName}"/>
    </div>
    <div class="col-sm-12">
        <label><font color="gray">Student Grades</font></label>
        <input type = "text" th:field="*{studentGrades}"/>
    </div>

    <button type="submit" class = "btn btn-primary" name = "action" value="Create Student">ADD Student</button>
    <button type="submit" class = "btn btn-primary" name = "action" value="Update Student">EDIT Student</button>
    <button type="submit" class = "btn btn-primary" name = "action" value="Delete Student">DELETE Student</button>
  </form>

  <form>
      <div style="margin:50px">
        <button  type="submit" onclick=parent.open("http://localhost:8090/course") >VIEW ALL COURSES</button>

    </div>
</form>

</body>

</html>
