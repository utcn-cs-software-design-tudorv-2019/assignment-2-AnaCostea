<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grades</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body background="https://givewings.org/wp-content/uploads/2016/09/secure.jpg">

<h1><font color="white">See all students grades</font></h1>

<table  border="1">
    <thead>
    <tr>
        <th><font color="white">grades.ID</font></th>
        <th><font color="white">grades.NAME_STUDENT</font></th>
        <th><font color="white">grades.NAME_COURSE</font></th>
        <th><font color="white">grades.GRADES</font></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="grades : ${ gradesList }">
        <td th:text="${ grades.idGrades }" style="color:#0000ff">ID</td>
        <td th:text="${ grades.nameStudent }" style="color:#0000ff"></td>
        <td th:text="${ grades.nameCourse }" style="color:#0000ff"></td>
        <td th:text="${ grades.grades }" style="color:#0000ff"></td>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<br/>
<br/>


<form   th:object="${newGrades}" method="POST">
    <div class="col-sm-12">
        <label><font color="gray">Grade ID</font></label>
        <input type = "text" th:field="*{idGrades}"/>
    </div>
    <div class="col-sm-12">
        <label><font color="gray">Student Name</font></label>
        <input type = "text" th:field="*{nameStudent}"/>
    </div>
    <div class="col-sm-12">
        <label><font color="gray">Course Name</font></label>
        <input type = "text" th:field="*{nameCourse}"/>
    </div>
    <div class="col-sm-12">
        <label><font color="gray">Student Grades</font></label>
        <input type = "text" th:field="*{grades}"/>
    </div>

    <button type="submit" class = "btn btn-primary" name = "action" value="Add Grade">ADD Grade</button>
    <button type="submit" class = "btn btn-primary" name = "action" value="Delete Grade">DELETE Grade</button></form>

</body>

</html>
