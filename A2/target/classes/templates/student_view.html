<h1>Welcome, student user !</h1>

<table  border="1">
<thead>
<tr>
    <th>student.ID</th>
    <th>student.NAME</th>
    <th>student.GROUP</th>
    <th>student.COURSE</th>
    <th>student.GRADES</th>
</tr>
</thead>
<tbody>
<tr th:each="student : ${ studentsWithCoursesList }">

    <td th:text="${ student.id }">ID</td>
    <td th:text="${ student.studentName }"></td>
    <td th:text="${ student.studentGroup }"></td>
    <td th:text="${ student.courseName }"></td>
    <td th:text="${ student.studentGrades }"></td>
    </td>
</tr>
</tbody>
</table>

<br/>
<br/>
<br/>

<form   th:object="${newStudent}" method = "POST">
    <div class="col-sm-12">
        <label>ID</label>
        <input placeholder="Student ID" name="ID"/>
    </div>
    <div class="col-sm-12">
        <label>Name</label>
        <input placeholder="Student Name" name="Name"/>
    </div>
    <div class="col-sm-12">
        <label>Group</label>
        <input placeholder="Student Group" name="Group"/>
    </div>
    <div class="col-sm-12">
        <label>CourseName</label>
        <input placeholder="Student's Course" name="Course Name"/>
    </div>
    <div class="col-sm-12">
        <label>Grades</label>
        <input placeholder="Student Grades" name="Grades"/>
    </div>

 <!--   <input type="submit" name = "action" value="Add Student"/>

    <button type="submit" class = "btn btn-primary" name = "action" value="Update Student">EDIT Student</button>
    <button type="submit" class = "btn btn-primary" name = "action" value="Delete Student">DELETE Student</button>
  </form>
