<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Teachers</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body background = "https://www.itmagazine.us/wp-content/uploads/2017/10/6f6499a403cf64afea180b6419def4ef.jpg">
<h1>Welcome, admin user !</h1>

<table  border="1">
    <thead>
    <tr>
        <th>teacher.ID</th>
        <th>teacher.FIRSTNAME</th>
        <th>teacher.LASTNAME</th>
        <th>teacher.EMAIL</th>
        <th>course entire data</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${ teachersWithCoursesList }">

        <td th:text="${ teacher.idTeacher }"></td>
        <td th:text="${ teacher.firstName }"></td>
        <td th:text="${ teacher.lastName }"></td>
        <td th:text="${ teacher.email }"></td>
        <td th:text="${ teacher.courses }">
            <p th:each="course: ${ teacher.courses  }">
                <span th:text="${course.idCourse}"></span>
                <span th:text="${course.name}"></span>
                <span th:text="${course.teacherId}"></span>
                <span th:text="${course.teacherName}"></span>

            </p>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<br/>
<br/>

<form   th:object="${newTeacher}" method="post">

    <div class="col-sm-12">
        <label>ID</label>
        <input placeholder="Teacher ID" name="ID"/>
    </div>
    <div class="col-sm-12">
        <label>Email</label>
        <input placeholder="Teacher email" name="email"/>
    </div>
    <div class="col-sm-12">
        <label>First name</label>
        <input placeholder="Teacher First Name" name="firstName"/>
    </div>
    <div class="col-sm-12">
        <label>Last name</label>
        <input placeholder="Teacher Last Name" name="lastName"/>
    </div>

</form>
